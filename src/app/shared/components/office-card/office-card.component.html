<article class="mb-3 card">
    <div class="card-header">
        <h4><i class="bi bi-building"></i> <span class="name">{{office.organization}}</span> ({{office.distance  | number}}KM)</h4>
    </div>

    <div class="card-body">
        <p><i class="bi bi-pin-map"></i> {{office.offices.address}}</p>
        <hr>
        <p class="services">{{office.services}}</p>
    </div>
</article>
